spring.main.banner-mode=off

#Jboss A-MQ Jndi ref ConnectionFactory
spring.jms.connectionfactory.jndi-name=java:/ConnectionFactory
spring.jms.queue.jndi-name=java:/queue/HELLOWORLDMDBQueue

# Oracle settings
spring.datasource.jndi-name=jboss/datasources/noipaDS
#spring.datasource.url=jdbc:mysql://test01-app-mysql.test-tomcat-cloud.svc:3306/noipadb
#spring.datasource.username=noipadb
#spring.datasource.password=noipadb
spring.datasource.driver-class=com.mysql.jdbc.Driver

spring.jpa.database=mysql

# create and drop tables and sequences, loads import.sql
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true

# HikariCP settings
# spring.datasource.hikari.*

#spring.datasource.hikari.connection-timeout=60000
#spring.datasource.hikari.maximum-pool-size=5

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.=error